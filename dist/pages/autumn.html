    <script>
        let soundDown = new Audio('../sounds/buttonDown.wav');
        let soundUp = new Audio('../sounds/buttonUp.wav');
        const screams = new Audio('../sounds/worldEnding.wav');
        

        function buttonDown(){
            soundDown.pause();
            soundDown.currentTime = 0;
            soundDown = soundDown.cloneNode();
            soundDown.play();
        }

        function buttonUp(){
            soundUp.pause();
            soundUp.currentTime = 0;
            soundUp = soundUp.cloneNode();
            soundUp.play();
        }

        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        let mobileCheck =  isMobileDevice();


        if(mobileCheck){
            $(document).ready(function(){
            $("button").on('touchstart', function(){
                $(this).addClass('activeTouch');
            });
            
            $("button").on('touchend', function(){
                $(this).removeClass('activeTouch');
            });
            $("button").on('touchmove', function(){
                $(this).removeClass('activeTouch');
            });
            });
        }else{
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
            button.addEventListener('mousedown', buttonDown);
            button.addEventListener('mouseup', buttonUp);
        });
        }
        
    </script>
    <script>
        function toggleNav() {
            var sidebar = document.getElementById("mySidebar");
            var main = document.getElementById("main");

            if(sidebar.style.width === "0px" || sidebar.style.width === "") {
                sidebar.style.width = "250px";
                main.style.marginLeft = "250px";
            } else {
                sidebar.style.width = "0";
                main.style.marginLeft = "0";
            }
        }
    </script>
